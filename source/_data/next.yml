scheme: Gemini
github_banner: https://github.com/pichuang || Follow me on GitHub
highlight_theme: night bright

# https://fontawesome.com
social:
  Github: https://github.com/pichuang || github
  FB Page: https://www.facebook.com/paulintoro || facebook
  Speakerdeck: https://speakerdeck.com/pichuang || slideshare
  Linkedin: https://tw.linkedin.com/in/phil-huang-09b09895 || linkedin

social_icons:
  enable: true
  icons_only: true
  transition: true

toc:
  enable: true
  number: true
  wrap: true

footer:
  since: 2014

menu:
  who: /about || info-circle
  record: /record || microphone

menu_settings:
  icons: true
  badges: true

site_state: true

font:
  enable: true

  # Global font settings used for all elements in <body>.
  global:
    external: true
    family: Overpass
    size:

  # Font settings for <code> and code blocks.
  codes:
    external: true
    family: Consolas
    size:

# Local search
# Dependencies: https://github.com/theme-next/hexo-generator-searchdb
local_search:
  enable: false
  # if auto, trigger search by changing input
  # if manual, trigger search by pressing enter key or search button
  #trigger: auto
  # show top n results per article, show all results by setting to -1
  #top_n_per_article: 1
  # unescape html strings to the readable one
  #unescape: false
